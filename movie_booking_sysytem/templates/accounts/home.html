{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}

    {% if messages %}
        <div class="alert alert-info">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}

    <h1>Welcome{{request.user.first_name}}</h1>
        <br><br>
    <a href="{% url 'logout' %}">Logout</a>


{% endblock %}
