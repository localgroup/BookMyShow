<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Successful</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .success-container {
            margin-top: 100px;
            text-align: center;
        }
        .success-icon {
            font-size: 60px;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container success-container">
        <div class="success-icon">
            &#10004;
        </div>
        <h1 class="mt-4">Payment Successful!</h1>
        <p class="lead">Thank you for your purchase. Your payment has been confirmed.</p>
        <div class="card mt-4 mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <h5 class="card-title">Booking Details</h5>
                <p class="card-text"><strong>Booking ID:</strong> {{ booking.id }}</p>
                <p class="card-text"><strong>Status:</strong> {{ booking.status|capfirst }}</p>
                <p class="card-text"><strong>Total Amount:</strong> ${{ booking.total_amount }}</p>
                <p class="card-text"><strong>Payment Method:</strong> Card</p>
                <p class="card-text"><strong>Payment Status:</strong> Successful</p>
            </div>
        </div>
        <a href="{% url 'home' %}" class="btn btn-success mt-3">Back to Home</a>
    </div>
</body>
</html>
